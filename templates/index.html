{% extends "layout.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-12 text-center mt-5 pt-5">
            <span class="display-4 d-block">Infractions alimentaires à Montréal</span>
            {#                <div class="mb-4 lead">La page que vous cherchez est introuvable.</div>#}
            {#                <a href="/" class="btn btn-link">Retour a l'accueil</a>#}
        </div>
    </div>

    <form method="get" action="/recherche">

        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-4 gx-0">
                <div class="input-group rounded">
                    <input pattern="[A-Za-z]{1,25}" name="search" required type="search" class="form-control rounded"
                           placeholder="Nom d'établissement, proprietaire, adresse "
                           aria-label="Search"
                           aria-describedby="search-addon"/>
                    <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
                </div>

                {#                <div class="mb-4 lead">La page que vous cherchez est introuvable.</div>#}
                {#                <a href="/" class="btn btn-link">Retour a l'accueil</a>#}
                {#        </div>#}
            </div>
            <div class="col-md-2 pl-0 gx-0">

                <div class="input-group rounded">
                    {#                    <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>#}
                    <button type="submit" class="btn btn-primary">Rechercher
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </form>
    <div class="row justify-content-center">
        <div class="col-md-12 text-center mt-5">
            <p>
                <a data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                   aria-controls="collapseExample">
                    Recherche rapide
                </a>
            </p>
            <div class="collapse" id="collapseExample">
                <form id="formajax">
                    <div class="card card-body">
                        <div class="row md-6">
                            <div class="col md-3">
                            </div>
                            <div class="col md-3">
                                <label for="du">Date de début</label>
                                <input required id="du" class="form-control" type="date"/>
                            </div>
                            <div class="col md-3">
                                <label for="au">Date de fin</label>
                                <input id="au" required class="form-control" type="date"/>
                            </div>
                            <div class="col md-3">
                            </div>
                        </div>
                        <div class="col md-3">
                            <br>
                            <button id="btn" type="submit" class="btn btn-primary">Rechercher</button>
                        </div>
                    </div>
                </form>
                <div class="row justify-content-center" id="resultats">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
